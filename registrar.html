<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Educação Física IFRN</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="back-button-round">
    <a href="index.html" class="back-link-round">
        <i class="fas fa-arrow-left"></i>
    </a>
</div>
    <div class="logo-container">
        <img src="logo_bloco_e-removebg-preview.png" alt="Logo IFRN" class="logo">
    </div>
    <div class="login-panel">
        <form class="login-form">
            <h2>Cadastre-se</h2>
            <div class="form-group">
                <label for="matricula">Matrícula</label>
                <input type="text" id="matricula" name="matricula" required>
            </div>
            <div class="form-group">
                <label for="nome-completo">Nome Completo</label>
                <input type="text" id="nome-completo" name="nome-completo" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Repetir Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="button-group">
                <button type="submit" class="login-button">Cadastrar</button>
                <a href="login.html" class="register-link">Já tem conta? Faça login</a>
            </div>
        </form>
    </div>
<script>
    window.addEventListener("load", function() {
        const logo = document.querySelector(".logo");
        logo.classList.add("grow");
    });
</script>
</body>
</html>
